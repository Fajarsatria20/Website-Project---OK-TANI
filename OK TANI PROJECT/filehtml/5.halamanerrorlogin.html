<html>
  <head>
    <style>
      body {
        background-color: #0b3d2e;
        color: #ffffff;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        padding: 20px;
        border-radius: 20px;
      }
      .back-arrow {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 24px;
        color: #000000;
      }
      .logo {
        margin-top: 50px;
      }
      .logo img {
        width: 100px;
      }
      .message {
        margin-top: 20px;
        font-size: 18px;
      }
      .button {
        margin-top: 30px;
      }
      .button button {
        background-color: #4a6a5a;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="back-arrow">
        <i class="fas fa-arrow-left"> </i>
      </div>
      <div class="logo">
        <img
          alt="Logo with green leaves and text 'OK TANI'"
          height="100"
          src="OKTANI.png 2.PNG"
          width="100"
        />
      </div>
      <div class="message">
        <h2>Ups!</h2>
        <p>
          Kami mengalami masalah saat memasukan anda, berhenti dahulu dan coba
          lagi setelah beberapa saat.
        </p>
      </div>
      <div class="button">
        <button>Kembali</button>
      </div>
    </div>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </body>
</html>
