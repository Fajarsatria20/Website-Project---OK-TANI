<html>
  <head>
    <title>Konsultasi Tani</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #0b3d2e;
        color: #ffffff;
      }
      .container {
        padding: 20px;
        text-align: center;
      }
      .header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .subheader {
        font-size: 14px;
        margin-bottom: 20px;
      }
      .input-box {
        background-color: #d3d3d3;
        border-radius: 10px;
        margin: 10px 0;
        padding: 15px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
      }
      .chat-box {
        background-color: #d3d3d3;
        border-radius: 10px;
        margin: 20px 0;
        padding: 15px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
        position: relative;
      }
      .chat-box i {
        position: absolute;
        top: 10px;
        left: 10px;
      }
      .chat-box p {
        margin-left: 30px;
        font-size: 14px;
        color: #333333;
      }
      .footer {
        background-color: #d3d3d3;
        border-radius: 10px;
        padding: 15px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .footer input {
        border: none;
        background: none;
        width: 100%;
        padding: 10px;
        font-size: 14px;
      }
      .footer button {
        background-color: #6b8e23;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Konsultasi Tani</div>
      <div class="subheader">Aplikasi yang siap membantu pertanian Anda</div>
      <div class="input-box"></div>
      <div class="input-box"></div>
      <div class="input-box"></div>
      <div class="input-box"></div>
      <div class="chat-box">
        <i class="fas fa-comment"></i>
        <p>
          Halo! Saya adalah asisten Konsultasi Tani Yang siap membantu anda.
          Silahkan pilih topik atau ajukan pertanyaan seputar pertanian
        </p>
      </div>
      <div class="footer">
        <input type="text" placeholder="" />
        <button>Kirim</button>
      </div>
    </div>
  </body>
</html>
