<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #093513;
        color: white;
        min-height: 100vh;
      }

      .container {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .back-button {
        font-size: 24px;
        margin-bottom: 20px;
        cursor: pointer;
        align-self: flex-start; /* Makes back button stay on left */
      }

      h1 {
        font-size: 32px;
        margin-bottom: 40px;
      }

      .menu-container {
        width: 100%;
        max-width: 400px; /* Limits width on larger screens */
      }

      .menu-item {
        display: flex;
        align-items: center;
        margin-bottom: 40px;
        cursor: pointer;
        padding: 10px;
        transition: background-color 0.3s;
      }

      .menu-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      .menu-icon {
        width: 50px;
        height: 50px;
        margin-right: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .menu-text {
        font-size: 24px;
        text-align: left;
      }

      .bottom-nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        padding: 15px;
        background-color: #0a3214;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nav-item {
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 10px;
      }

      .konsultasi-icon {
        color: #90ee90;
      }

      .cuaca-icon {
        background: #0d541e;
        border-radius: 50%;
        padding: 5px;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 24px;
        }

        .menu-text {
          font-size: 20px;
        }

        .menu-icon {
          width: 40px;
          height: 40px;
        }

        .container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="back-button">‚Üê</div>
      <h1>HOME</h1>

      <div class="menu-container">
        <div class="menu-item">
          <div class="menu-icon konsultasi-icon">üå∑</div>
          <div class="menu-text">Konsultasi tani</div>
        </div>

        <div class="menu-item">
          <div class="menu-icon cuaca-icon">üå§Ô∏è</div>
          <div class="menu-text">Info cuaca</div>
        </div>

        <div class="menu-item">
          <div class="menu-icon">üìÖ</div>
          <div class="menu-text">Kalender tanaman</div>
        </div>
      </div>
    </div>

    <div class="bottom-nav">
      <div class="nav-item">üè†</div>
      <div class="nav-item">üîî</div>
      <div class="nav-item">üë§</div>
    </div>
  </body>
</html>
