<html>
  <head>
    <title>Login Page</title>
    <style>
      body {
        background-color: #0b3d2e;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        width: 90%;
        max-width: 400px;
      }
      .back-arrow {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 24px;
        cursor: pointer;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 40px;
      }
      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }
      .input-group input {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
      }
      .forgot-password {
        text-align: left;
        font-size: 14px;
        margin-bottom: 20px;
      }
      .btn {
        background-color: #4a6a5a;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
      }
      .signup {
        margin-top: 20px;
        font-size: 14px;
      }
      .signup a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      .social-login {
        margin-top: 20px;
        font-size: 14px;
      }
      .social-icons {
        margin-top: 10px;
      }
      .social-icons a {
        color: white;
        text-decoration: none;
        font-size: 24px;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="back-arrow">
        <i class="fas fa-arrow-left"></i>
      </div>
      <h1>MASUKAN ALAMAT EMAIL DAN KATA SANDI ANDA</h1>
      <div class="input-group">
        <label for="email">Alamat email</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="input-group">
        <label for="password">Sandi</label>
        <input type="password" id="password" name="password" />
      </div>
      <div class="forgot-password">Lupa Sandi</div>
      <button class="btn">LANJUTKAN</button>
      <div class="signup">Belum punya akun? <a href="#">Daftar</a></div>
      <div class="social-login">atau masuk menggunakan</div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </body>
</html>
