<html>
  <head>
    <title>OK Tani</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0f5d45;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        color: white;
        background-color: rgba(3, 114, 96, 0.5);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(3, 114, 96, 0.5);
        width: 100%; /* Lebar kontainer 100% dari layar */
        height: 100%; /* Tinggi kontainer 100% dari layar */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .back-arrow {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 24px;
        color: white;
        cursor: pointer;
      }
      .image-container {
        width: 150px; /* Ukuran logo */
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto 20px;
      }
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .welcome-text {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .language-selector {
        margin-bottom: 20px;
      }
      .language-selector select {
        padding: 5px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
      }
      .enter-button {
        background-color: #4a6a5a;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .enter-button:hover {
        background-color: #3b5a4a;
      }

      /* Media Queries untuk Responsivitas */
      @media (max-width: 768px) {
        .welcome-text {
          font-size: 20px; /* Ukuran font lebih kecil di handphone */
        }
        .enter-button {
          font-size: 14px; /* Ukuran font tombol lebih kecil di handphone */
        }
      }
    </style>
  </head>
  <body>
    <div class="back-arrow">
      <i class="fas fa-arrow-left"> </i>
    </div>
    <div class="container">
      <div class="image-container">
        <img
          alt="Logo OK Tani"
          src="https://storage.googleapis.com/a1aa/image/SAUUqcB3NvLrMZIHJhwErD3vyjTxtmwUTvAcMC53dgN0iS7E.jpg"
        />
      </div>
      <div class="welcome-text">
        SELAMAT DATANG
        <br />
        DI OK TANI
      </div>
      <div class="language-selector">
        <label for="language">Pilih Bahasa:</label>
        <select id="language">
          <option value="id">Bahasa Indonesia</option>
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="zh">中文 (Chinese)</option>
          <option value="ja">日本語 (Japanese)</option>
          <option value="ko">한국어 (Korean)</option>
          <option value="ms">Bahasa Melayu</option>
          <option value="tl">Tagalog</option>
          <option value="su">Basa Sunda</option>
          <option value="ja">Basa Jawa</option>
        </select>
      </div>
      <button class="enter-button">MASUK</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  </body>
</html>
