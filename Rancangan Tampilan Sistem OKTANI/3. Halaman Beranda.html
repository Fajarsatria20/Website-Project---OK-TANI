    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        min-height: 100vh;
        padding-bottom: 70px;
      }

      .header {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .content {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      .card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #333;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        min-height: 150px;
      }

      .card-icon {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .card-text {
        text-align: center;
        font-size: 1rem;
      }

      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        display: flex;
        justify-content: space-around;
        padding: 10px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: #666;
      }

      .nav-icon {
        font-size: 1.5rem;
        margin-bottom: 5px;
      }

      .nav-text {
        font-size: 0.8rem;
      }

      @media (max-width: 480px) {
        .content {
          grid-template-columns: 1fr;
          padding: 15px;
        }

        .bottom-nav {
          position: fixed;
          bottom: 0;
          width: 100%;
          display: flex;
          justify-content: space-around;
          background-color: white;
          padding: 10px 0;
          box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-nav a {
          text-decoration: none;
          color: #333;
          text-align: center;
          padding: 5px 0;
          width: 33.33%;
          transition: all 0.3s ease;
        }

        .bottom-nav a.active {
          color: #4caf50; /* Warna hijau untuk menu aktif */
          background-color: rgba(
            76,
            175,
            80,
            0.1
          ); /* Background hijau transparan */
        }

        .bottom-nav a:hover {
          background-color: rgba(0, 0, 0, 0.05);
        }
      }
    </style>
